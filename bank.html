<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-sky-700">Money!</span></h1>
  </header>
  <main>
        <section class="mt-12"> 
          <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
            <!-- deposite -->
            <div class="bg-violet-500 p-8  rounded-xl">
              <h4 class="text-2xl">Deposite</h4>
              <h2  class="text-5xl">$<span id="deposite-total">00</span></h2>
            </div>
            <!-- withdeaw -->
            <div class="bg-pink-500 p-8  rounded-xl">
              <h4 class="text-2xl">Withdraw</h4>
              <h2  class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <!-- Balance -->
            <div class="bg-fuchsia-600 p-8  rounded-xl">
              <h4 class="text-2xl">Balance</h4>
              <h2  class="text-5xl">$<span id="balance-total">1200</span></h2>
            </div>
          </div>
        </section>
        <!-- deposite and Withdraw -->
        <section class="mt-12">
          <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <!-- deposite adding part -->
            <div class="bg-lime-400 p-8  rounded-xl">
              <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
              <div>
                <input id="deposite-field" class="w-9/12 block mb-2 px-3" type="text" name=""  placeholder="$Ammount You want to deposite">
            
                <button class="bg-pink-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700" id="btn-deposite">Deposite</button>
              </div>
              <!-- withdraw placeing part -->
            </div>
            <div class="bg-cyan-300 p-8  rounded-xl">
              <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
              <input  class= "w-9/12 block mb-2 px-3"type="text" name="" id="withdraw-input" placeholder="$Ammount you want to withdeaw">
              <button id="btn-withdraw" class="btn-deposite bg-pink-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
            </div>
          </div>
        </section>
  </main>
  <script src="js/deposite.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
